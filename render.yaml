# Render Blueprint - AI Safety Vision (Unified Deployment)
# Single Web Service serving both frontend and backend

services:
  - type: web
    name: ai-safety-vision
    runtime: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: safety_vision
      - key: OPENAI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: "*"
      - key: PYTHON_VERSION
        value: "3.11"
      - key: NODE_VERSION
        value: "18"
      - key: REACT_APP_BACKEND_URL
        value: ""
