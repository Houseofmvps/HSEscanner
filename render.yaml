# Render Blueprint - AI Safety Vision
# Deploy both frontend and backend with one click

services:
  # Backend API Service
  - type: web
    name: ai-safety-vision-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: safety_vision
      - key: EMERGENT_LLM_KEY
        sync: false
      - key: CORS_ORIGINS
        value: "*"
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend Static Site
  - type: web
    name: ai-safety-vision-frontend
    runtime: static
    buildCommand: yarn install && yarn build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_BACKEND_URL
        sync: false
